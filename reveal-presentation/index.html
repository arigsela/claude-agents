### Hard-Coded Protection

```

```

**Result**: Any protected cluster access raises `PermissionError` immediately.

### oncall-agent Safety

- âœ… **Recommendations only** - Human must approve all actions
- âœ… **API key authentication** - Rate limiting, audit trails
- âœ… **Session isolation** - Each conversation independent

### k8s-monitor Safety

- âœ… **Pre-execution hooks** - Tools blocked before running
- âœ… **Approved auto-remediation** - Only safe actions (rolling restarts on 2+ replica deployments)
- âœ… **Namespace protection** - Can't delete critical namespaces
- âœ… **Audit trail** - All actions logged with timestamps
